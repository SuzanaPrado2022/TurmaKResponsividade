<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Start</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu"></span>
            </label>
            <img src="img/Logo.svg" alt="Logo da Biblioteca Start" class="container__imagem">
            <ul class="lista__menu">
                <li class="lista__menu-titulo">Categorias</li>
                <li class="lista__menu-link"><a href="#">Aventura</a></li>
                <li class="lista__menu-link"><a href="#">Biografia</a></li>
                <li class="lista__menu-link"><a href="#">Romance</a></li>
                <li class="lista__menu-link"><a href="#">Ficção Científica</a></li>
                <li class="lista__menu-link"><a href="#">Vestibular</a></li>
            </ul>
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Emprestimos.svg" alt="Empréstimos" class="container__imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Usuário" class="container__imagem"></a>
        </div>
    </header>

</body>

</html>

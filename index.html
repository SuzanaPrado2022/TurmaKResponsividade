<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Start</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu container__imagem"></span>
            </label>
            <img class="container__imagem" src="img/Logo.svg" alt="Logo da Biblioteca Start">
            <h1 class="container__titulo">Biblioteca<b class="container__titulo--negrito">Start</b></h1>
            <ul class="lista__menu">
                <li class="lista__menu-titulo">Categorias</li>
                <li class="lista__menu-item"><a class="lista__menu-link" href="#">Aventura</a></li>
                <li class="lista__menu-item"><a class="lista__menu-link" href="#">Biografia</a></li>
                <li class="lista__menu-item"><a class="lista__menu-link" href="#">Romance</a></li>
                <li class="lista__menu-item"><a class="lista__menu-link" href="#">Ficção Científica</a></li>
                <li class="lista__menu-item"><a class="lista__menu-link" href="#">Vestibular</a></li>
            </ul>
        </div>
        <ul class="opcoes">
            <li class="opcoes__item">Categorias</li>
            <li class="opcoes__item">
                <a href="" class="opcoes__link">Favoritos</a>
            </li>
            <li class="opcoes__item">
                <a href="" class="opcoes__link">Meus Empréstimos</a>
            </li>
        </ul>
        <div class="container">
            <a href="#"><img class="container__imagem container__favoritos" src="img/Favoritos.svg" alt="Favoritos"></a>
            <a href="#"><img class="container__imagem" src="img/Emprestimos.svg" alt="Empréstimos"></a>
            <a href="#"><img class="container__imagem" src="img/Usuario.svg" alt="Usuário"></a>
        </div>
    </header>

</body>

</html>
